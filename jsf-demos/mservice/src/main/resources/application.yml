# 需安装Nacos注册中心
# 启动多个provider或consumer，注意修改port
# port      name
# 8070|8071 provider
# 8072      consumer
server:
  port: 8070
spring:
  application:
    name: ms-provider
#    name: ms-consumer
  cloud:
    nacos:
      discovery:
        group: DEFAULT_GROUP
        server-addr: dev:8848
# 应用信息
info:
  app:
    name: ${spring.application.name}
    version: "1"
    description: ${spring.application.name}
feign: # 断路器
  hystrix:
    enabled: true
management:
  endpoints: # Actuator监控
    enabled-by-default: true